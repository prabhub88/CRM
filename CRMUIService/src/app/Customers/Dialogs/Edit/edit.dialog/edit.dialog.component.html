<div class="container">
    <h3 mat-dialog-title>Edit customer for: {{data.CustomerNumber}}</h3>
  
    <form class="mat-dialog-content" ngSubmit="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="CustomerNumber" [(ngModel)]="data.customerNumber" name="customerNumber" required disabled >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="Customer Name" [(ngModel)]="data.customerName" name="customerName" required ></textarea>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.dob" name="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>         
      </div>
  
      <div class="form">
        <mat-form-field>
            <mat-label>Gender</mat-label>
            <select matNativeControl [(ngModel)]="data.gender" name="gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="DontReveal">DontReveal</option>
            </select>
          </mat-form-field>
      </div>
  
      
  
      <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
